<div class="login">
  <h2>Isikan Data Diri anda untuk mendapatkan No Antrian!

  <Form action="selamat.html">
      <input type="text" name="username" placeholder="NAMA" required>
      <input type="number" name="NIK"  placeholder="NIK" required>

      <input type="number" name="notelp"  placeholder="No Telp." required >

      <input type="text" name="kelurahan"  placeholder="Kelurahan" required>
      <input type="text" name="kecamatan"  placeholder="Kecamatan" required>
      <input type="text" name="provinsi"  placeholder="Provinsi" required>

    </Form>
